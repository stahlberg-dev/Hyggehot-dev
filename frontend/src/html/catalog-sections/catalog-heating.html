<section class="catalog-page__catalog-heating catalog-heating">
    <div class="catalog-heating__container container">
        <h2 class="catalog-heating__title subtitle">
            <svg class="subtitle__icon"> 
                <use xlink:href="img/icon_sprite/sprite.svg#heating"></use>
            </svg>
            <div class="subtitle__text">
                Отопительные <span class="subtitle__highlighting">печи</span>
            </div>
        </h2>
        <div class="catalog-heating__cards cards cards_no-slider">
            <div class="catalog-heating__cards-wrapper cards__wrapper swiper-wrapper">
                <a href="https://minion.hyggehot.ru" class="catalog-heating__card cards__card card swiper-slide">
                    <div class="card__title">
                        Отопительная печь
                        <br><span class="card__title-highlighting">Hyggelig Minion</span>
                    </div>
                    <div class="card__image">
                        <img src="/img/catalog/minion.webp" 
                             alt="Hyggelig Minion" 
                             class="card__photo card__photo_type_minion">
                    </div>
                    <div class="card__info">
                        <div class="card__data-item">
                            <div class="card__data-item-title">Вес:</div>
                            <div class="card__data-item-value">24,5&nbsp;кг</div>
                        </div>
                        <div class="card__data-item">
                            <div class="card__data-item-title">Площадь&nbsp;обогрева:</div>
                            <div class="card__data-item-value">до&nbsp;40&nbsp;м<span class="card__data-item-value-sup">2</span></div>
                        </div>
                        <div class="card__data-item">
                            <div class="card__data-item-title">Время&nbsp;горения:</div>
                            <div class="card__data-item-value">до&nbsp;10&nbsp;ч</div>
                        </div>
                        <div class="card__data-item">
                            <div class="card__data-item-title">Тип топлива:</div>
                            <div class="card__data-item-value">топливные&nbsp;брикеты,<br>дрова</div>
                        </div>
                        <div class="card__info-bottom">
                            <div class="card__price" data-price="hyggelig-minion">
                                <span class="value"></span>&nbsp;Р
                            </div>
                            <div class="card__details">Подробнее</div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="catalog-heating__cards-scrollbar cards__scrollbar"></div>
        </div>
    </div>
</section>
