<section class="main-page__partnership partnership" id="partnership">
    <div class="partnership__container container">
        <h2 class="partnership__title title">
            Станьте&nbsp;нашим партнёром<br>
            <span class="partnership__title-highlighting title__highlighting">и&nbsp;зарабатывайте на&nbsp;уверенном&nbsp;спросе</span>
        </h2>
        <div class="partnership__form-wrapper">
            <div class="partnership__background">
                <div class="partnership__background-image">
                    <img src="/img/partnership/partnership-bg-1.webp" alt="печь Hyggelig" class="partnership__background-photo">
                </div>
                <div class="partnership__background-image">
                    <img src="/img/partnership/partnership-bg-2.webp" alt="печь Hyggelig" class="partnership__background-photo">
                </div>
                <div class="partnership__background-image">
                    <img src="/img/partnership/partnership-bg-3.webp" alt="печь Hyggelig" class="partnership__background-photo">
                </div>
                <div class="partnership__background-image">
                    <img src="/img/partnership/partnership-bg-4.webp" alt="печь Hyggelig" class="partnership__background-photo">
                </div>
                <div class="partnership__background-image">
                    <img src="/img/partnership/partnership-bg-5.webp" alt="печь Hyggelig" class="partnership__background-photo">
                </div>
                <div class="partnership__background-image">
                    <img src="/img/partnership/partnership-bg-6.webp" alt="печь Hyggelig" class="partnership__background-photo">
                </div>
                <div class="partnership__background-image">
                    <img src="/img/partnership/partnership-bg-7.webp" alt="печь Hyggelig" class="partnership__background-photo">
                </div>
            </div>
            <form class="partnership__form form jsLeadForm" action="#">
                <input type="hidden" name="form" value="стать партнёром">
                <input class="partnership__input form__input" type="text" name="name" required placeholder="Имя">
                <input class="partnership__input form__input form__input_phone-mask" type="tel" name="phone" required placeholder="Телефон">
                <label class="partnership__agreement form__agreement">
                    <input type="checkbox" class="partnership__agreement-input form__agreement-input" name="agreement" checked required> 
                    <div class="partnership__agreement-checkbox form__agreement-checkbox"></div>
                    <div class="partnership__agreement-text form__agreement-text">
                        Я&nbsp;даю&nbsp;согласие на&nbsp;обработку своих персональных данных
                    </div>
                </label>
                <button type="submit" class="partnership__button form__button button button_color_transparent">
                    <div class="partnership__button-text form__button-text button__text">Получить&nbsp;каталог&nbsp;продукции</div>
                </button>
            </form>
        </div>
    </div>
    <!-- <img src="/img/partnership/partnership-bg-mobile.webp" alt="печь Hyggelig" class="partnership__background-mobile"> -->
</section>
